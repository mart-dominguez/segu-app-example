<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h1>Agendas Disponibles</h1>
        <h:form id="frmAgenda">
            <div class="ui-g">
                <div class="ui-g-3"></div>        
                <div class="ui-g-2">Nombre:</div>
                <div class="ui-g-2">
                    <p:inputText id="nombreAgenda" value="#{agendaController.nombre}"/>
                </div>
                <div class="ui-g-2">
                    <p:commandButton value="Crear" action="#{agendaController.crearAgenda()}" update="frmAgenda"></p:commandButton>
                </div>
                <div class="ui-g-3"></div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3"></div>                
                <div class="ui-g-6">
                <p:dataTable var="agenda" value="#{agendaController.lista}">
                    <p:column headerText="Id">
                        <h:outputText value="#{agenda.id}" />
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{agenda.nombre}" />
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandButton value="Borrar" action="#{agendaController.borrarAgenda(agenda.id)}" update="frmAgenda"></p:commandButton>
                        <p:commandButton value="Ver Tareas"></p:commandButton>
                    </p:column>
                </p:dataTable>
                </div>
                <div class="ui-g-3"></div>
            </div>
        </h:form>
        <h:button outcome="/tareas/listaTareas.xhtml" value="Ver tareas"></h:button>

    </ui:define>

</ui:composition>
