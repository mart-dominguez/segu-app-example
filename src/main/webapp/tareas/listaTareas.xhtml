<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="idAgenda" value="#{tareaController.idAgenda}" />
            <f:viewAction action="#{tareaController.cargarAgenda()}"></f:viewAction> 
        </f:metadata>
    </ui:define>
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h1>Lista de tareas</h1>
        <h1>Agenda #{tareaController.agendaActual.nombre}</h1>
        <h:form id="frmTarea">
            <div class="ui-g">
                <div class="ui-g-3"></div>        
                <div class="ui-g-2">Descripcion:</div>
                <div class="ui-g-2">
                    <p:inputText id="nombreAgenda" value="#{tareaController.detalleTarea}"/>
                </div>
                <div class="ui-g-2">
                    <p:commandButton value="Crear" action="#{tareaController.crearTarea()}" update="frmTarea"></p:commandButton>
                </div>
                <div class="ui-g-3"></div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3"></div>                
                <div class="ui-g-6">
                    <p:dataTable var="unaTarea" value="#{tareaController.listaTareas}">
                    <p:column headerText="Id">
                        <h:outputText value="#{unaTarea.id}" />
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{unaTarea.descripcion}" />
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandButton value="Borrar"  update="frmTarea"></p:commandButton>
                    </p:column>
                </p:dataTable>
                </div>
                <div class="ui-g-3"></div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
